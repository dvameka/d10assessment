<form #pform="ngForm" (ngSubmit)="processForm(pform)" fxLayout="column row" 
fxLayoutGap="10px">

  <mat-form-field>
        <input type="email" placeholder="Your email"
          #emailField="ngModel"
          name="email" ngModel matInput required email>
        <mat-hint>Your email</mat-hint>
        <mat-error *ngIf="emailField.hasError('email')">
          Must be a valid email
        </mat-error>
  </mat-form-field>

  <mat-form-field>
      <input type="password" placeholder="Your password"
        #passwordField="ngModel"
        name="password" ngModel matInput required minlength="2" maxlength="10">
      <mat-hint>Your Password</mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input type="text" placeholder="Your name"
      #nameField="ngModel"
      name="name" ngModel matInput required minlength="2" maxlength="10">
    <mat-hint>Your official name</mat-hint>
  </mat-form-field>

  <mat-form-field>
      <input name="dob" placeholder="Date of Birth" 
        ngModel matInput [matDatepicker]="mydate">
      <mat-datepicker-toggle matSuffix [for]="mydate">
      </mat-datepicker-toggle>
    <mat-datepicker #mydate></mat-datepicker> 
  </mat-form-field> 

  <mat-form-field>
      <input type="text" placeholder="Your Corresponding Address"
      #addressField="ngModel"
      name="address" ngModel matInput required minlength="2" maxlength="100">
    <mat-hint>Home Address</mat-hint>
  </mat-form-field>

  <mat-form-field>
      <input type="text" placeholder="Country"
      #countryField="ngModel"
      name="country" ngModel matInput required minlength="2" maxlength="10">
    <mat-hint>Country</mat-hint>
  </mat-form-field>

  <!--
  <mat-form-field>
      <mat-select placeholder="Country">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let Country of Country" [value]="Country">{{Country}}</mat-option>
      </mat-select>
    </mat-form-field>
  -->
  <mat-form-field>
      <input type="text" placeholder="Contact Number"
      #telephoneField="ngModel"
      name="telephone" ngModel matInput required minlength="8" maxlength="14">
    <mat-hint>Contact Number</mat-hint>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="8px">
    <button type="reset" mat-button mat-raised-button color="primary">
      <mat-icon>clear</mat-icon> Clear 
    </button>
    <button type="submit" mat-button mat-raised-button color="warn"
        [disabled]="pform.invalid">
      <mat-icon>home</mat-icon> Add 
    </button>
  </div>


</form>
